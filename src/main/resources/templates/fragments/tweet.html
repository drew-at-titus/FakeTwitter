<div th:fragment="tweet" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5>@<span th:text="${tweet.user.username}"></span> <span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></small></h5>
    </div>
    <p class="mb-1" th:utext="${tweet.displayMessage}"></p>
</div>
